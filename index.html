<!DOCTYPE html>
<html>
<head>
    <style>
        .fullscreen-image {
            display: block;
            width: 100vw;           /* 100% ширины окна */
            height: 100vh;          /* 100% высоты окна */
            object-fit: cover;      /* Заполнение без искажений */
        }
        
        #main {
            margin: 0;
            padding: 0;
        }
        
        h1 {
            position: absolute;     /* Текст поверх картинки */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg" 
             class="fullscreen-image">
    </div>
</body>
</html>
